<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus ASCII Art Generator</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            animation: fadeInUp 1.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff3300, #ff6600);
            transform: scale(1.05);
        }
        pre {
            background: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            text-align: left;
            overflow-x: auto;
            font-size: 16px;
            max-height: 350px;
            overflow-y: auto;
            box-shadow: inset 0px 0px 15px rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1.5s ease-in-out;
            width: 100%;
        }
    </style>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            let responseBox = document.getElementById("response");
            
            if (!userInput) {
                responseBox.innerText = "Please enter some text to generate ASCII art.";
                return;
            }
            
            responseBox.innerText = "Generating ASCII art...";
            
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            
            let data = await response.json();
            responseBox.innerText = data.response;
        }
    </script>
</head>
<body>
    <h1>Manus ASCII Art Generator</h1>
    <div id="chat-container">
        <input type="text" id="userInput" placeholder="Enter an object for ASCII art...">
        <button onclick="sendMessage()">Generate</button>
        <pre id="response"></pre>
    </div>
</body>
</html>
