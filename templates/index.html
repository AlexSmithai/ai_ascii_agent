<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII AI Art Chatbot - Manus Edition</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(to bottom, #0d0d0d, #262626);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #ffcc00;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px #ff9900;
        }
        #chat-container {
            width: 90%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(255, 204, 0, 0.5);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        input {
            width: 75%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: #333;
            color: white;
            text-align: center;
        }
        button {
            padding: 12px;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff9900, #ffcc00);
        }
        pre {
            background: rgba(30, 30, 30, 0.95);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            text-align: left;
            overflow-x: auto;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0px 0px 10px rgba(255, 204, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let responseBox = document.getElementById("response");
            
            let response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            let data = await response.json();
            responseBox.innerText = data.response;
        }
    </script>
</head>
<body>
    <h1>✨ Manus ASCII AI Art ✨</h1>
    <div id="chat-container">
        <input type="text" id="userInput" placeholder="Describe an ASCII art...">
        <button onclick="sendMessage()">Generate</button>
        <pre id="response"></pre>
    </div>
</body>
</html>
