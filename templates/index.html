<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus AI ASCII Agent</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #222; color: white; text-align: center; }
        #ascii-container { white-space: pre-wrap; font-family: monospace; margin: 20px auto; padding: 10px; background-color: #000; border-radius: 5px; }
        input, button { padding: 10px; margin: 10px; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Manus AI ASCII Agent</h1>
    <input type="text" id="user-input" placeholder="Enter text or object...">
    <button onclick="generateASCII()">Generate</button>
    <pre id="ascii-container"></pre>

    <script>
        function generateASCII() {
            const input = document.getElementById("user-input").value;
            fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("ascii-container").innerText = data.ascii_art || "Error generating ASCII";
            });
        }
    </script>
</body>
</html>
