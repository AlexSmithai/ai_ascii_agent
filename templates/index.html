<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECHO AI - ASCII Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='cursor.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>ECHO AI - ASCII Agent</h1>
        <textarea id="inputText" placeholder="Enter text..."></textarea>
        <button onclick="generateArt()">Generate ASCII Art</button>
        <pre id="asciiOutput"></pre>
    </div>
    <script>
        function generateArt() {
            const text = document.getElementById("inputText").value;
            fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("asciiOutput").textContent = data.ascii_art;
            });
        }
    </script>
</body>
</html>
